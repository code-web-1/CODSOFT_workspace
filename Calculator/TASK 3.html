<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="TASK 3.css" />
</head>
<body>
    <h1>CALCULATOR</h1>
    <table align="center">
        <tr><td colspan="3" >
            <input type="text" id="display"/>
        </td>
        <td><button onclick="cleardisplay()" class="button"><h3>C</h3></button></td>
    </tr>
        <tr>
            <td><button onclick="appendToDisplay('7')"><h3>7</h3></button></td>
            <td><button onclick="appendToDisplay('8')"><h3>8</h3></button></td>
            <td><button onclick="appendToDisplay('9')"><h3>9</h3></button></td>
            <td><button onclick="appendToDisplay('/')" class="button"><h3>/</h3></button></td>
        </tr>
        <tr>
            <td><button onclick="appendToDisplay('4')"><h3>4</h3></button></td>
            <td><button onclick="appendToDisplay('5')"><h3>5</h3></button></td>
            <td><button onclick="appendToDisplay('6')"><h3>6</h3></button></td>
            <td><button onclick="appendToDisplay('*')" class="button"><h3>*</h3></button></td>
        </tr>
        <tr>
            <td><button onclick="appendToDisplay('1')"><h3>1</h3></button></td>
            <td><button onclick="appendToDisplay('2')"><h3>2</h3></button></td>
            <td><button onclick="appendToDisplay('3')"><h3>3</h3></button></td>
            <td><button onclick="appendToDisplay('-')" class="button"><h3>-</h3></button></td>
        </tr>
        <tr>
            <td><button onclick="appendToDisplay('0')"><h3>0</h3></button></td>
            <td><button onclick="appendToDisplay('.')"><h3>.</h3></button></td>
            <td><button onclick="appendToDisplay('+')" class="button"><h3>+</h3></button></td>
            <td><button onclick="calculateResult()" class="button"><h3>=</h3></button></td>
        </tr>
    </table>
    <script src="TASK 3.js"></script>
</body>
</html>
